<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="manifest" href="manifest.json">
</head>
<body>
    <div class="container">
        <h1>Conversor Mb para Gb</h1>
        <img id="photo" src="megabyte512.png" alt="icon"><br>
        <input type="number" id="mb" placeholder="Digite os Mb"><br><br>
        <button id="converter">Converter para Gb</button>
        <p id="result"></p>
    </div>
    <script>
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('sw.js')
                .then((registration) => {
                    console.log('Service Worker registrado com escopo: ', registration.scope)
                }).catch((error) => {
                    console.log('Falha no registro do Service Worker: ', error)
                })
        }
    </script>
    <script src="mb.js"></script>
</body>
</html>
